<span id="more"></span>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">创建topic</span><br><span class="line">kafka-topics --create --zookeeper hostname:2181 --replication-factor 1 --partitions 1 --topic topicname</span><br><span class="line"></span><br><span class="line">控制台启动生产者</span><br><span class="line">kafka-console-producer --broker-list hostname:9092 --topic topicname</span><br><span class="line"></span><br><span class="line">控制台消費</span><br><span class="line">kafka-console-consumer --bootstrap-server hostname:9092 --topic topicname --from-beginning</span><br><span class="line"></span><br><span class="line">从指定分区的特定offset开始消费topic</span><br><span class="line">kafka-console-consumer --bootstrap-server hostname:9092 --topic topicname --offset 1018277 --partition 0</span><br><span class="line"></span><br><span class="line">删除topic</span><br><span class="line">kafka-topics --delete --zookeeper hostname:2181 --topic <span class="built_in">test</span></span><br><span class="line"></span><br><span class="line">查看topic</span><br><span class="line">kafka-topics --zookeeper hostname:2181 --list</span><br><span class="line"></span><br><span class="line">查看特定topic</span><br><span class="line">kafka-topics --zookeeper hostname:2181 --topic <span class="built_in">test</span> --describe</span><br><span class="line">分区数量,备份因子,以及各分区的Leader,Replica信息</span><br><span class="line"></span><br><span class="line">查看消费组列表</span><br><span class="line">kafka-consumer-groups --bootstrap-server hostname:9092 --list</span><br><span class="line"></span><br><span class="line">查看特定消费组</span><br><span class="line">kafka-consumer-groups --bootstrap-server hostname:9092 --group groupName --describe</span><br><span class="line">分区ID,最近一次提交的offset,最拉取的生产消息offset,消费offset与生产offset之间的差值</span><br><span class="line"></span><br><span class="line">重设Kafka消费组的Offset</span><br><span class="line">--to-earliest:重设0</span><br><span class="line">--to-latest:重设为最新</span><br><span class="line">--to-offset:重设到指定offset</span><br><span class="line">--to-current:重设到当前offset</span><br><span class="line">--shift-by:重设为减少指定大小的offset</span><br><span class="line">--to-datetime:重设到指定时间最早offset</span><br><span class="line">--by-duration:重设到30分钟之前最早offset</span><br><span class="line">kafka-consumer-groups.sh --bootstrap-server hostname:9092 --group groupName --reset-offsets --all-topics --to-latest --execute</span><br><span class="line"></span><br><span class="line">修改分区数</span><br><span class="line">kafka-topics --alter --zookeeper hostname:2181 --topic topicname --partitions 6</span><br><span class="line"></span><br><span class="line">修改topic副本数</span><br><span class="line">vi ~/kafka_add_replicas.json</span><br><span class="line">&#123;<span class="string">&quot;topics&quot;</span>:</span><br><span class="line">    [&#123;<span class="string">&quot;topic&quot;</span>:<span class="string">&quot;prod_log_simul&quot;</span>&#125;],</span><br><span class="line">    <span class="string">&quot;version&quot;</span>: 1</span><br><span class="line">&#125;</span><br><span class="line">kafka-reassign-partitions --zookeeper hostname:2181 --topics-to-move-json-file ~/kafka_add_replicas.json --broker-list <span class="string">&quot;0,1,2&quot;</span> --generate</span><br><span class="line">vi ~/topic-reassignment.json</span><br><span class="line">&#123;</span><br><span class="line">    <span class="string">&quot;version&quot;</span>:1,</span><br><span class="line">    <span class="string">&quot;partitions&quot;</span>:[</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="string">&quot;topic&quot;</span>:<span class="string">&quot;test&quot;</span>,</span><br><span class="line">            <span class="string">&quot;partition&quot;</span>:2,</span><br><span class="line">            <span class="string">&quot;replicas&quot;</span>:[0,1,2]</span><br><span class="line">            &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="string">&quot;topic&quot;</span>:<span class="string">&quot;test&quot;</span>,</span><br><span class="line">            <span class="string">&quot;partition&quot;</span>:1,</span><br><span class="line">            <span class="string">&quot;replicas&quot;</span>:[0,1,2]</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="string">&quot;topic&quot;</span>:<span class="string">&quot;test&quot;</span>,</span><br><span class="line">            <span class="string">&quot;partition&quot;</span>:0,</span><br><span class="line">            <span class="string">&quot;replicas&quot;</span>:[0,1,2]</span><br><span class="line">        &#125;</span><br><span class="line">    ]</span><br><span class="line">&#125;</span><br><span class="line">kafka-reassign-partitions --zookeeper hostname:2181 --reassignment-json-file ~/topic-reassignment.json --execute</span><br><span class="line">查看分配进度</span><br><span class="line">kafka-reassign-partitions --zookeeper hostname:2181 --reassignment-json-file ~/topic-reassignment.json --verify</span><br></pre></td></tr></table></figure>
