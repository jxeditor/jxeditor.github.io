    <div class="post-body" itemprop="articleBody">
        <blockquote>
<p>对于不同的跳转都有其对应出度或入度,遍历所有路径</p>
</blockquote>
<span id="more"></span>

<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">GraphDemo</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 边</span></span><br><span class="line">  <span class="keyword">var</span> edgeSet: <span class="type">Set</span>[<span class="type">String</span>] = <span class="type">Set</span>[<span class="type">String</span>]()</span><br><span class="line">  <span class="comment">// 节点对应出度</span></span><br><span class="line">  <span class="keyword">var</span> nodeMap: scala.collection.mutable.<span class="type">Map</span>[<span class="type">String</span>, <span class="type">Seq</span>[<span class="type">String</span>]] = scala.collection.mutable.<span class="type">Map</span>[<span class="type">String</span>, <span class="type">Seq</span>[<span class="type">String</span>]]()</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 生成节点对应出度信息</span></span><br><span class="line"><span class="comment">   * @param list</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">generate</span></span>(list: <span class="type">List</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    list.map(x =&gt; &#123;</span><br><span class="line">      <span class="keyword">val</span> kv = x.split(<span class="string">&quot;-&gt;&quot;</span>)</span><br><span class="line">      <span class="keyword">var</span> value: <span class="type">Seq</span>[<span class="type">String</span>] = nodeMap.getOrElse(kv(<span class="number">0</span>), <span class="type">Seq</span>[<span class="type">String</span>]())</span><br><span class="line">      value = value :+ kv(<span class="number">1</span>)</span><br><span class="line">      nodeMap.put(kv(<span class="number">0</span>),value)</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 输出指定节点到叶子节点的所有路径</span></span><br><span class="line"><span class="comment">   * @param root</span></span><br><span class="line"><span class="comment">   * @param path</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">dis</span></span>(root: <span class="type">String</span>, path: <span class="type">String</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> nodes = nodeMap.getOrElse(root, <span class="type">Seq</span>[<span class="type">String</span>]())</span><br><span class="line">    nodes.foreach(x =&gt; &#123;</span><br><span class="line">      <span class="keyword">val</span> temp = path + x</span><br><span class="line">      dis(x, temp)</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">if</span>(nodes.isEmpty)&#123;</span><br><span class="line">      println(path)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> list = <span class="type">List</span>(<span class="string">&quot;a-&gt;b&quot;</span>, <span class="string">&quot;c-&gt;d&quot;</span>, <span class="string">&quot;c-&gt;e&quot;</span>, <span class="string">&quot;b-&gt;c&quot;</span>, <span class="string">&quot;e-&gt;f&quot;</span>)</span><br><span class="line">    generate(list)</span><br><span class="line">    println(nodeMap)</span><br><span class="line">    <span class="comment">// Map(e -&gt; List(f), b -&gt; List(c), a -&gt; List(b), c -&gt; List(d, e))</span></span><br><span class="line">    dis(<span class="string">&quot;a&quot;</span>, <span class="string">&quot;a&quot;</span>)</span><br><span class="line">    <span class="comment">// abcd</span></span><br><span class="line">    <span class="comment">// abcef</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="处理逻辑"><a href="#处理逻辑" class="headerlink" title="处理逻辑"></a>处理逻辑</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.将所有边进行拆解,可以得到上游与下游的关系</span><br><span class="line">2.对指定节点开始进行递归处理,直到节点没有下游节点为之</span><br><span class="line">3.在没有下游节点时输出</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">只适合DAG,如果出现环的情况下,该逻辑会有问题</span><br></pre></td></tr></table></figure>
