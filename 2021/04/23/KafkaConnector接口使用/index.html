<p>整理之前遗留的使用方式</p>
</blockquote>
<span id="more"></span>


<h2 id="connector接口"><a href="#connector接口" class="headerlink" title="connector接口"></a>connector接口</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"># 列出所有connector</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors</span><br><span class="line"></span><br><span class="line"># 新建一个connector,请求体是包含name和config的json</span><br><span class="line">curl -i -X POST -H &#39;Content-type&#39;:&#39;application&#x2F;json&#39; -d &#39;config_json&#39; http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors</span><br><span class="line"></span><br><span class="line"># 获取指定connector的信息</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;</span><br><span class="line"></span><br><span class="line"># 获取指定connector的配置信息</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;config</span><br><span class="line"></span><br><span class="line"># 更新指定connector的配置信息</span><br><span class="line">curl -i -X PUT -H &#39;Content-type&#39;:&#39;application&#x2F;json&#39; -d &#39;config_json&#39; http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;config</span><br><span class="line"></span><br><span class="line"># 获取指定connector的状态信息</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;status</span><br><span class="line"></span><br><span class="line"># 列出指定connector的所有任务信息</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;tasks</span><br><span class="line"></span><br><span class="line"># 指定任务的状态信息</span><br><span class="line">curl -i -X GET http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;tasks&#x2F;&#123;taskid&#125;&#x2F;status</span><br><span class="line"></span><br><span class="line"># 暂停connector</span><br><span class="line">curl -i -X PUT http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;pause</span><br><span class="line"></span><br><span class="line"># 恢复connector</span><br><span class="line">curl -i -X PUT http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;resume</span><br><span class="line"></span><br><span class="line"># 重启connector</span><br><span class="line">curl -i -X POST http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;restart</span><br><span class="line"></span><br><span class="line"># 重启task</span><br><span class="line">curl -i -X POST http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;&#x2F;tasks&#x2F;&#123;taskid&#125;&#x2F;restart</span><br><span class="line"></span><br><span class="line"># 删除connector</span><br><span class="line">curl -i -X DELETE http:&#x2F;&#x2F;192.168.6.128:8083&#x2F;connectors&#x2F;&#123;name&#125;</span><br></pre></td></tr></table></figure>
