<h2 id="GP的函数创建"><a href="#GP的函数创建" class="headerlink" title="GP的函数创建"></a>GP的函数创建</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- GP实现REGEXP_LIKE函数</span></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">OR</span> <span class="keyword">REPLACE</span> <span class="keyword">FUNCTION</span> <span class="keyword">regexp_like</span>(<span class="keyword">str</span> <span class="built_in">character</span>, reg <span class="built_in">character</span>)</span><br><span class="line">  <span class="keyword">RETURNS</span> <span class="built_in">boolean</span> <span class="keyword">AS</span></span><br><span class="line">$<span class="keyword">BODY</span>$</span><br><span class="line"><span class="keyword">declare</span></span><br><span class="line">v_match  <span class="built_in">text</span>;</span><br><span class="line"><span class="keyword">begin</span></span><br><span class="line"><span class="keyword">select</span> regexp_matches(<span class="keyword">str</span>,reg) <span class="keyword">into</span> v_match;</span><br><span class="line">if v_match is not NULL then</span><br><span class="line">return true;</span><br><span class="line">else</span><br><span class="line">return false;</span><br><span class="line"><span class="keyword">end</span> <span class="keyword">if</span>;</span><br><span class="line"><span class="keyword">end</span>;</span><br><span class="line">$BODY$</span><br><span class="line">  LANGUAGE plpgsql VOLATILE;</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="GP解锁操作"><a href="#GP解锁操作" class="headerlink" title="GP解锁操作"></a>GP解锁操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"># 查看segment锁情况</span><br><span class="line">select gp_execution_dbid(),pid,relation::regclass,locktype,mode,granted</span><br><span class="line">from gp_dist_random(&#39;pg_locks&#39;);</span><br><span class="line"></span><br><span class="line"># 查看具体什么语句持有的锁</span><br><span class="line">select gp_execution_dbid() dbid,procpid,current_query</span><br><span class="line">from gp_dist_random(&#39;pg_stat_activity&#39;)  </span><br><span class="line">where procpid in (</span><br><span class="line">    select pid </span><br><span class="line">    from gp_dist_random(&#39;pg_locks&#39;)</span><br><span class="line">    where locktype&#x3D;&#39;relation&#39; and mode&#x3D;&#39;ExclusiveLock&#39;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"># 连接相关segment</span><br><span class="line">PGOPTIONS&#x3D;&quot;-c gp_session_role&#x3D;utility&quot; psql -h localhost -p 5432 -d gpdb</span><br><span class="line"></span><br><span class="line"># 在segment查询相关锁情况</span><br><span class="line">select</span><br><span class="line">    w.current_query as waiting_query,</span><br><span class="line">    w.procpid as w_pid,</span><br><span class="line">    w.usename as w_user,</span><br><span class="line">    l.current_query as locking_query,</span><br><span class="line">    l.procpid as l_pid,</span><br><span class="line">    l.usename as l_user,</span><br><span class="line">    t.schemaname || &#39;.&#39; || t.relname as tablename</span><br><span class="line">from pg_stat_activity w</span><br><span class="line">join pg_locks l1 </span><br><span class="line">on w.procpid &#x3D; l1.pid </span><br><span class="line">and not l1.granted</span><br><span class="line">join pg_locks l2 </span><br><span class="line">on l1.relation &#x3D; l2.relation </span><br><span class="line">and l2.granted</span><br><span class="line">join pg_stat_activity l </span><br><span class="line">on l2.pid &#x3D; l.procpid</span><br><span class="line">join pg_stat_user_tables t </span><br><span class="line">on l1.relation &#x3D; t.relid</span><br><span class="line">where w.waiting;</span><br><span class="line"></span><br><span class="line"># 处理持有锁的pid</span><br><span class="line">select pg_terminate_backend(&#39;procpid&#39;);</span><br><span class="line"></span><br><span class="line"># GP查看锁</span><br><span class="line">select pid,rolname,rsqname,granted,current_query,datname</span><br><span class="line">from pg_roles,gp_toolkit.gp_resqueue_status,pg_locks,pg_stat_activity</span><br><span class="line">WHERE pg_roles.rolresqueue&#x3D;pg_locks.objid</span><br><span class="line">AND pg_locks.objid&#x3D;gp_toolkit.gp_resqueue_status.queueid</span><br><span class="line">AND pg_stat_activity.procpid&#x3D;pg_locks.pid;</span><br><span class="line"> </span><br><span class="line"># GP解除锁定</span><br><span class="line">pg_cancel_backend(#pid)</span><br></pre></td></tr></table></figure>
