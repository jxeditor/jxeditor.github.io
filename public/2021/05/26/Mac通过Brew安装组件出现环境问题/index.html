          Mac通过Brew安装组件出现环境问题
        </h1>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">

        <i class="far fa-calendar"></i>

    </span>

    <div class="post-body" itemprop="articleBody">
        <blockquote>
<p>Brew使用过程中的问题,自己修改下Ruby脚本就好</p>
</blockquote>
<span id="more"></span>

<h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">Java环境的问题,因为Mac中使用了Brew安装了openjdk版本的Java</span><br><span class="line">又安装了Oracle版本的Java,最终导致Java版本依赖错误</span><br><span class="line">#</span><br><span class="line"># A fatal error has been detected by the Java Runtime Environment:</span><br><span class="line">#</span><br><span class="line">#  Internal Error (sharedRuntime.cpp:531), pid&#x3D;20268, tid&#x3D;7171</span><br><span class="line">#  Error: ShouldNotReachHere()</span><br><span class="line">#</span><br><span class="line"># JRE version: OpenJDK Runtime Environment (16.0+14) (build 16+14)</span><br><span class="line"># Java VM: OpenJDK 64-Bit Server VM (16+14, mixed mode, tiered, compressed oops, g1 gc, bsd-aarch64)</span><br><span class="line"># No core dump will be written. Core dumps have been disabled. To enable core dumping, try &quot;ulimit -c unlimited&quot; before starting Java again</span><br><span class="line">#</span><br><span class="line"># An error report file with more information is saved as:</span><br><span class="line"># &#x2F;opt&#x2F;homebrew&#x2F;Cellar&#x2F;kafka&#x2F;2.7.0&#x2F;bin&#x2F;hs_err_pid20268.log</span><br><span class="line">#</span><br><span class="line"># If you would like to submit a bug report, please visit:</span><br><span class="line">#   https:&#x2F;&#x2F;bugreport.java.com&#x2F;bugreport&#x2F;crash.jsp</span><br><span class="line">#</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 以kafka为例</span></span><br><span class="line">brew edit kafka</span><br><span class="line"></span><br><span class="line"><span class="comment"># depends_on &quot;openjdk&quot;</span></span><br><span class="line"><span class="comment"># 替换成Oracle版本Java</span></span><br><span class="line">bin.env_script_all_files(libexec/<span class="string">&quot;bin&quot;</span>, Hash[<span class="string">&quot;JAVA_HOME&quot;</span> =&gt; <span class="string">&quot;/Library/Java/JavaVirtualMachines/jdk1.8.0_281.jdk/Contents/Home&quot;</span>])</span><br><span class="line"></span><br><span class="line">brew uninstall kafka</span><br><span class="line">brew install kafka</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">这里可以尝试学习下Ruby.^-^</span><br><span class="line">没有太搞懂Language::Java.java_home_env是调用了哪里</span><br><span class="line">百度也没有找到相关资料</span><br></pre></td></tr></table></figure>
    </div>
