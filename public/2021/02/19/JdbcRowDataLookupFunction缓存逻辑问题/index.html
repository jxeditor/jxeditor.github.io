        <h1 class="post-title" itemprop="name headline">
          JdbcRowDataLookupFunction缓存逻辑问题
        </h1>

    <div class="post-body" itemprop="articleBody">
        <blockquote>
<p>修复下设置缓存导致关联不上数据的问题<a target="_blank" rel="noopener" href="https://issues.apache.org/jira/projects/FLINK/issues/FLINK-21415">issue</a></p>
</blockquote>
<span id="more"></span>

<h2 id="问题再现"><a href="#问题再现" class="headerlink" title="问题再现"></a>问题再现</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">不太能理解TTL期间对于未命中的key,为什么保留,虽然减少了IO,也增加了数据的不准确性</span><br><span class="line"></span><br><span class="line">使用FlinkSQL创建MySQL维表时,使用了缓存</span><br><span class="line">lookup.cache.ttl</span><br><span class="line">lookup.max-retries</span><br><span class="line">lookup.cache.max-rows</span><br><span class="line">发现和不使用缓存得到的数据存在明显差异</span><br><span class="line">同一订单,不同状态,假如产生2条数据</span><br><span class="line">不使用缓存,当关联维表时因为操作延迟原因可能出现关联不上的情况,等到第二次关联时,基本上可以关联上</span><br><span class="line">使用缓存,第一次关联不上,之后的数据也关联不上</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="问题原因"><a href="#问题原因" class="headerlink" title="问题原因"></a>问题原因</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">使用缓存后,对于查询不到的数据也进行了缓存</span><br><span class="line"><span class="comment">// JdbcRowDataLookupFunction</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">eval</span><span class="params">(Object... keys)</span> </span>&#123;</span><br><span class="line">    RowData keyRow = GenericRowData.of(keys);</span><br><span class="line">    <span class="keyword">if</span> (cache != <span class="keyword">null</span>) &#123;</span><br><span class="line">        List&lt;RowData&gt; cachedRows = cache.getIfPresent(keyRow);</span><br><span class="line">        <span class="keyword">if</span> (cachedRows != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">for</span> (RowData cachedRow : cachedRows) &#123;</span><br><span class="line">                collect(cachedRow);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> retry = <span class="number">0</span>; retry &lt;= maxRetryTimes; retry++) &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            statement.clearParameters();</span><br><span class="line">            statement = lookupKeyRowConverter.toExternal(keyRow, statement);</span><br><span class="line">            <span class="keyword">try</span> (ResultSet resultSet = statement.executeQuery()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (cache == <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="keyword">while</span> (resultSet.next()) &#123;</span><br><span class="line">                        collect(jdbcRowConverter.toInternal(resultSet));</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    ArrayList&lt;RowData&gt; rows = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">                    <span class="keyword">while</span> (resultSet.next()) &#123;</span><br><span class="line">                        RowData row = jdbcRowConverter.toInternal(resultSet);</span><br><span class="line">                        rows.add(row);</span><br><span class="line">                        collect(row);</span><br><span class="line">                    &#125;</span><br><span class="line">                    rows.trimToSize();</span><br><span class="line">                    <span class="comment">// 即便resultSet没有查询到数据,也会将rows放入缓存</span></span><br><span class="line">                    cache.put(keyRow, rows);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">            ...</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="解决"><a href="#解决" class="headerlink" title="解决"></a>解决</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(rows.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">    cache.put(keyRow, rows);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
