<p>遇到是最好的老师</p>

<span id="more"></span>

<h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Mac启动了几个单机版组件,之后发现卡顿,并且机器巨烫</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="流程"><a href="#流程" class="headerlink" title="流程"></a>流程</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">top</span><br><span class="line">    查看下CPU使用情况(发现有两个进程CPU占用过100%)</span><br><span class="line">top -H -p 146</span><br><span class="line">    查看CPU占用过高进程的线程情况</span><br><span class="line">    mac目前不好查看线程ID</span><br><span class="line"></span><br><span class="line">jstack 146 &gt; 146.log</span><br><span class="line">    这里可以看见为啥会导致CPU高占用</span><br><span class="line"></span><br><span class="line">kill -9 146</span><br><span class="line"></span><br><span class="line">ps:如果可以获取线程ID则可以快速查找</span><br></pre></td></tr></table></figure>
    </div>
