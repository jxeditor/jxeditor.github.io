<p>快速搭建Oracle数据库</p>
</blockquote>
<span id="more"></span>

<h2 id="安装步骤"><a href="#安装步骤" class="headerlink" title="安装步骤"></a>安装步骤</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">yum localinstall -y oracle-database-preinstall-19c-1.0-1.el7.x86_64.rpm</span><br><span class="line">yum localinstall -y oracle-database-ee-19c-1.0-1.x86_64.rpm</span><br><span class="line"></span><br><span class="line"># 修改字符集</span><br><span class="line">vi &#x2F;etc&#x2F;init.d&#x2F;oracledb_ORCLCDB-19c</span><br><span class="line">export CHARSET&#x3D;ZHS16GBK</span><br><span class="line"></span><br><span class="line"># 等待初始化完成</span><br><span class="line">&#x2F;etc&#x2F;init.d&#x2F;oracledb_ORCLCDB-19c configure</span><br><span class="line"></span><br><span class="line">passwd oracle</span><br><span class="line">su oracle</span><br><span class="line"></span><br><span class="line">vi &#x2F;home&#x2F;oracle&#x2F;.bashrc</span><br><span class="line">export ORACLE_HOME&#x3D;&#x2F;opt&#x2F;oracle&#x2F;product&#x2F;19c&#x2F;dbhome_1</span><br><span class="line">export PATH&#x3D;$PATH:$ORACLE_HOME&#x2F;bin</span><br><span class="line">export ORACLE_SID&#x3D;ORCLCDB</span><br><span class="line"></span><br><span class="line">sqlplus &#x2F; as sysdba</span><br><span class="line"></span><br><span class="line"># 创建自动启动pdb的触发器</span><br><span class="line">CREATE TRIGGER open_all_pdbs</span><br><span class="line">AFTER STARTUP ON DATABASE</span><br><span class="line">BEGIN</span><br><span class="line">EXECUTE IMMEDIATE &#39;alter pluggable database all open&#39;</span><br><span class="line">END open_all_pdbs;</span><br><span class="line">&#x2F;</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="使用操作"><a href="#使用操作" class="headerlink" title="使用操作"></a>使用操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">su oracle</span><br><span class="line"># 启动监听</span><br><span class="line">lsnrctl start</span><br><span class="line">sqlplus &#x2F; as sysdba</span><br><span class="line">startup</span><br><span class="line"></span><br><span class="line"># 修改用户密码</span><br><span class="line">select username from dba_users where account_status&#x3D;&#39;OPEN&#39;;</span><br><span class="line">alter user sys identified by 123456;</span><br><span class="line">alter user system identified by 123456;</span><br><span class="line"></span><br><span class="line"># 注意</span><br><span class="line">有可能出现乱码的情况</span><br><span class="line">select userenv(&#39;language&#39;) from dual;</span><br><span class="line">查看字符集是否有问题</span><br><span class="line">在.bashrc文件中添加</span><br><span class="line">export NLS_LANG&#x3D;AMERICAN_AMERICA.ZHS16GBK </span><br><span class="line"></span><br><span class="line">使用Navicat登陆时报错,需要下载对应版本的instantclient</span><br><span class="line">Navicat-&gt;工具-&gt;选项-&gt;环境-&gt;OCI环境-&gt;指定对应版本的oci.dll</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="修改监听端口"><a href="#修改监听端口" class="headerlink" title="修改监听端口"></a>修改监听端口</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"># 默认1521,修改$ORACLE_HOME&#x2F;network&#x2F;admin&#x2F;目录下的listener.ora和tnsnames.ora</span><br><span class="line">cd &#x2F;opt&#x2F;oracle&#x2F;product&#x2F;19c&#x2F;dbhome_1&#x2F;network&#x2F;admin</span><br><span class="line">vi listener.ora</span><br><span class="line">(ADDRESS &#x3D; (PROTOCOL &#x3D; TCP)(HOST &#x3D; master)(PORT &#x3D; 2345))</span><br><span class="line">(ADDRESS &#x3D; (PROTOCOL &#x3D; IPC)(KEY &#x3D; EXTPROC2345))</span><br><span class="line"></span><br><span class="line">vi tnsnames.ora</span><br><span class="line">ORCLCDB &#x3D;</span><br><span class="line">  (DESCRIPTION &#x3D;</span><br><span class="line">    (ADDRESS &#x3D; (PROTOCOL &#x3D; TCP)(HOST &#x3D; master)(PORT &#x3D; 2345))</span><br><span class="line">    (CONNECT_DATA &#x3D;</span><br><span class="line">      (SERVER &#x3D; DEDICATED)</span><br><span class="line">      (SERVICE_NAME &#x3D; ORCLCDB)</span><br><span class="line">    )</span><br><span class="line">  )</span><br><span class="line"></span><br><span class="line">LISTENER_ORCLCDB &#x3D;</span><br><span class="line">  (ADDRESS &#x3D; (PROTOCOL &#x3D; TCP)(HOST &#x3D; master)(PORT &#x3D; 2345))</span><br><span class="line">  </span><br><span class="line">sqlplus &#x2F; as sysdba</span><br><span class="line">show parameter local_listener;</span><br><span class="line">alter system set local_listener&#x3D;&quot;(address&#x3D;(protocol&#x3D;tcp)(host&#x3D;master)(port&#x3D;2345))&quot;</span><br><span class="line">exit;</span><br><span class="line"></span><br><span class="line">lsnrctl start</span><br></pre></td></tr></table></figure>
