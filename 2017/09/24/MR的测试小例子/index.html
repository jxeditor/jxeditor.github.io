yword">extends</span> <span class="title">Mapper</span>&lt;<span class="title">LongWritable</span>, <span class="title">Text</span>, <span class="title">Text</span>, <span class="title">Text</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">        Text k = <span class="keyword">new</span> Text();</span><br><span class="line">        Text v = <span class="keyword">new</span> Text();</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">map</span><span class="params">(LongWritable key, Text value, Context context)</span> <span class="keyword">throws</span> IOException, InterruptedException </span>&#123;</span><br><span class="line">            String line = value.toString();</span><br><span class="line">            String[] cp = line.split(<span class="string">&quot;\t&quot;</span>);</span><br><span class="line">            <span class="comment">// 1    0   家电</span></span><br><span class="line">            <span class="comment">// 0    1_家电</span></span><br><span class="line">            k.set(cp[<span class="number">1</span>]);</span><br><span class="line">            v.set(cp[<span class="number">0</span>] + <span class="string">&quot;_&quot;</span> + cp[<span class="number">2</span>]);</span><br><span class="line">            context.write(k, v);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">RelationReducer</span> <span class="keyword">extends</span> <span class="title">Reducer</span>&lt;<span class="title">Text</span>, <span class="title">Text</span>, <span class="title">Text</span>, <span class="title">Text</span>&gt; </span>&#123;</span><br><span class="line">        Text k = <span class="keyword">new</span> Text();</span><br><span class="line">        Text v = <span class="keyword">new</span> Text();</span><br><span class="line">        Map&lt;String, List&lt;String&gt;&gt; relaMap = <span class="keyword">new</span> TreeMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">reduce</span><span class="params">(Text key, Iterable&lt;Text&gt; values, Context context)</span> <span class="keyword">throws</span> IOException, InterruptedException </span>&#123;</span><br><span class="line">            <span class="comment">// 0    &lt;1_家电,2_服装,3_食品&gt;</span></span><br><span class="line">            <span class="comment">// 1    &lt;4_洗衣机,5_冰箱&gt;</span></span><br><span class="line">            <span class="comment">// 2    &lt;6_男装,7_女装&gt;</span></span><br><span class="line">            <span class="comment">// 3    &lt;8_零食,9_水果&gt;</span></span><br><span class="line">            <span class="comment">// 4    &lt;10_美的&gt;</span></span><br><span class="line">            <span class="comment">// 5    &lt;11_海尔&gt;</span></span><br><span class="line">            <span class="comment">// 6    &lt;12_衬衫&gt;</span></span><br><span class="line">            <span class="comment">// 7    &lt;13_蓬蓬裙&gt;</span></span><br><span class="line">            <span class="comment">// 8    &lt;14_牛奶&gt;</span></span><br><span class="line">            <span class="comment">// 14   &lt;15_特仑苏&gt;</span></span><br><span class="line">            List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">            <span class="keyword">for</span> (Text value : values) &#123;</span><br><span class="line">                list.add(value.toString());</span><br><span class="line">            &#125;</span><br><span class="line">            relaMap.put(key.toString(), list);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">cleanup</span><span class="params">(Context context)</span> <span class="keyword">throws</span> IOException, InterruptedException </span>&#123;</span><br><span class="line">            List&lt;String&gt; list = relaMap.get(<span class="string">&quot;0&quot;</span>);</span><br><span class="line">            <span class="keyword">for</span> (String c : list) &#123;</span><br><span class="line">                String name = c.split(<span class="string">&quot;_&quot;</span>)[<span class="number">1</span>];</span><br><span class="line">                k.set(name);</span><br><span class="line">                String str = relation(c);</span><br><span class="line">                String[] split = str.split(name);</span><br><span class="line">                <span class="keyword">for</span> (String s : split) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (s.length() != <span class="number">0</span>) &#123;</span><br><span class="line">                        v.set(s.trim());</span><br><span class="line">                        context.write(k, v);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 传进来的是1_家电</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> String <span class="title">relation</span><span class="params">(String str)</span> </span>&#123;</span><br><span class="line">            <span class="comment">// 考虑物品名称含有key值,不好进行切割</span></span><br><span class="line">            <span class="comment">// 所以将带编号的key一起传进,有待优化</span></span><br><span class="line">            String result = <span class="string">&quot;&quot;</span>;</span><br><span class="line">            String[] info = str.split(<span class="string">&quot;_&quot;</span>);</span><br><span class="line">            String index = info[<span class="number">0</span>];</span><br><span class="line">            String name = info[<span class="number">1</span>];</span><br><span class="line">            <span class="keyword">if</span> (relaMap.containsKey(index)) &#123;</span><br><span class="line">                List&lt;String&gt; child = relaMap.get(index);</span><br><span class="line">                <span class="keyword">for</span> (String s : child) &#123;</span><br><span class="line">                    result += name + <span class="string">&quot; &quot;</span> + relation(s) + <span class="string">&quot; &quot;</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> name;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">run</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        Configuration conf = getConf();</span><br><span class="line"></span><br><span class="line">        Job job = Job.getInstance(conf);</span><br><span class="line">        job.setJarByClass(RelationDemo.class);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置输入输出参数</span></span><br><span class="line">        setInputAndOutput(job, conf, args);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置输入</span></span><br><span class="line">        job.setMapperClass(RelationMapper.class);</span><br><span class="line">        job.setMapOutputKeyClass(Text.class);</span><br><span class="line">        job.setMapOutputValueClass(Text.class);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置输出</span></span><br><span class="line">        job.setReducerClass(RelationReducer.class);</span><br><span class="line">        job.setOutputKeyClass(Text.class);</span><br><span class="line">        job.setOutputValueClass(Text.class);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 提交并退出</span></span><br><span class="line">        <span class="keyword">boolean</span> res = job.waitForCompletion(<span class="keyword">true</span>);</span><br><span class="line">        <span class="keyword">return</span> res ? <span class="number">0</span> : <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setConf</span><span class="params">(Configuration conf)</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Configuration <span class="title">getConf</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Configuration();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">setInputAndOutput</span><span class="params">(Job job, Configuration conf, String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (args.length != <span class="number">2</span>) &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;usage:yarn jar /*.jar package.className inputPath outputPath &quot;</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            FileInputFormat.addInputPath(job, <span class="keyword">new</span> Path(args[<span class="number">0</span>]));</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 获取文件系统</span></span><br><span class="line">            FileSystem fs = FileSystem.get(conf);</span><br><span class="line">            Path outputPath = <span class="keyword">new</span> Path(args[<span class="number">1</span>]);</span><br><span class="line">            <span class="keyword">if</span> (fs.exists(outputPath)) &#123;</span><br><span class="line">                fs.delete(outputPath, <span class="keyword">true</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            FileOutputFormat.setOutputPath(job, <span class="keyword">new</span> Path(args[<span class="number">1</span>]));</sp r><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br></pre></td><td class="code"><pre><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line">import org.apache.hadoop.io.LongWritable;</span><br><span class="line">import org.apache.hadoop.io.Text;</span><br><span class="line">import org.apache.hadoop.mapreduce.Job;</span><br><span class="line">import org.apache.hadoop.mapreduce.Mapper;</span><br><span class="line">import org.apache.hadoop.mapreduce.Reducer;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.input.FileInputFormat;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.jobcontrol.ControlledJob;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.jobcontrol.JobControl;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.output.FileOutputFormat;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 求解共同好友</span><br><span class="line">public class FridensDemo &#123;</span><br><span class="line">    public static class StepOneMapper extends Mapper&lt;LongWritable, Text, Text, Text&gt; &#123;</span><br><span class="line">        Text k &#x3D; new Text();</span><br><span class="line">        Text v &#x3D; new Text();</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        protected void map(LongWritable key, Text value, Context context) throws IOException, InterruptedException &#123;</span><br><span class="line">            &#x2F;&#x2F; &lt;A B,C,D,F,E,O&gt;</span><br><span class="line">            String[] fields &#x3D; value.toString().split(&quot;:&quot;);</span><br><span class="line">            String person &#x3D; fields[0];</span><br><span class="line">            String[] friends &#x3D; fields[1].split(&quot;,&quot;);</span><br><span class="line">            for (String friend : friends) &#123;</span><br><span class="line">                k.set(friend);</span><br><span class="line">                v.set(person);</span><br><span class="line">                context.write(k, v);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            &#x2F;&#x2F; 输出多个&lt;firend,person&gt;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class StepOneReducer extends Reducer&lt;Text, Text, Text, Text&gt; &#123;</span><br><span class="line">        Text v &#x3D; new Text();</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        protected void reduce(Text key, Iterable&lt;Text&gt; values, Context context) throws IOException, InterruptedException &#123;</span><br><span class="line">            &#x2F;&#x2F; 接收,就是一个friend,多个person</span><br><span class="line">            StringBuilder sb &#x3D; new StringBuilder();</span><br><span class="line">            for (Text value : values) &#123;</span><br><span class="line">                if (sb.length() !&#x3D; 0) &#123;</span><br><span class="line">                    sb.append(&quot;,&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">                sb.append(value.toString());</span><br><span class="line">            &#125;</span><br><span class="line">            v.set(sb.toString());</span><br><span class="line">            &#x2F;&#x2F; 人,人,人..</span><br><span class="line">            context.write(key, v);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class StepTwoMapper extends Mapper&lt;LongWritable, Text, Text, Text&gt; &#123;</span><br><span class="line">        Text k &#x3D; new Text();</span><br><span class="line">        Text v &#x3D; new Text();</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        protected void map(LongWritable key, Text value, Context context) throws IOException, InterruptedException &#123;</span><br><span class="line">            &#x2F;&#x2F; &lt;好友 人,人,人,人...&gt;</span><br><span class="line">            String[] fields &#x3D; value.toString().split(&quot;\t&quot;);</span><br><span class="line">            String friend &#x3D; fields[0];</span><br><span class="line">            String[] persons &#x3D; fields[1].split(&quot;,&quot;);</span><br><span class="line"></span><br><span class="line">            &#x2F;&#x2F; 排序</span><br><span class="line">            Arrays.sort(persons);</span><br><span class="line"></span><br><span class="line">            &#x2F;&#x2F; 输出&lt;人-人,好友&gt;</span><br><span class="line">            for (int i &#x3D; 0; i &lt; persons.length - 2; i++) &#123;</span><br><span class="line">                for (int j &#x3D; i + 1; j &lt; persons.length - 1; j++) &#123;</span><br><span class="line">                    k.set(persons[i] + &quot;-&quot; + persons[j]);</span><br><span class="line">                    v.set(friend);</span><br><span class="line">                    context.write(k, v);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class StepTwoReducer extends Reducer&lt;Text, Text, Text, Text&gt; &#123;</span><br><span class="line">        Text v &#x3D; new Text();</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        protected void reduce(Text key, Iterable&lt;Text&gt; values, Context context) throws IOException, InterruptedException &#123;</span><br><span class="line">            &#x2F;&#x2F; 接收多个&lt;人-人,好友&gt;对</span><br><span class="line">            StringBuilder sb &#x3D; new StringBuilder();</span><br><span class="line">            for (Text value : values) &#123;</span><br><span class="line">                if (sb.length() !&#x3D; 0) &#123;</span><br><span class="line">                    sb.append(&quot;,&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">                sb.append(value.toString());</span><br><span class="line">            &#125;</span><br><span class="line">            &#x2F;&#x2F; 人,人,人..</span><br><span class="line">            v.set(sb.toString());</span><br><span class="line">            context.write(key, v);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) throws IOException, InterruptedException &#123;</span><br><span class="line">        Configuration conf &#x3D; new Configuration();</span><br><span class="line">        Job oneJob &#x3D; Job.getInstance(conf);</span><br><span class="line"></span><br><span class="line">        oneJob.setJarByClass(FridensDemo.class);</span><br><span class="line"></span><br><span class="line">        oneJob.setMapperClass(StepOneMapper.class);</span><br><span class="line">        oneJob.setMapOutputKeyClass(Text.class);</span><br><span class="line">        oneJob.setMapOutputValueClass(Text.class);</span><br><span class="line">        FileInputFormat.addInputPath(oneJob, new Path(args[0]));</span><br><span class="line"></span><br><span class="line">        oneJob.setReducerClass(StepOneReducer.class);</span><br><span class="line">        oneJob.setOutputKeyClass(Text.class);</span><br><span class="line">        oneJob.setOutputValueClass(Text.class);</span><br><span class="line">        FileOutputFormat.setOutputPath(oneJob, new Path(args[1]));</span><br><span class="line"></span><br><span class="line">        Job twoJob &#x3D; Job.getInstance(conf);</span><br><span class="line"></span><br><span class="line">        twoJob.setJarByClass(FridensDemo.class);</span><br><span class="line"></span><br><span class="line">        twoJob.setMapperClass(StepTwoMapper.class);</span><br><span class="line">        twoJob.setMapOutputKeyClass(Text.class);</span><br><span class="line">        twoJob.setMapOutputValueClass(Text.class);</span><br><span class="line">        FileInputFormat.addInputPath(twoJob, new Path(args[1]));</span><br><span class="line"></span><br><span class="line">        twoJob.setReducerClass(StepTwoReducer.class);</span><br><span class="line">        twoJob.setOutputKeyClass(Text.class);</span><br><span class="line">        twoJob.setOutputValueClass(Text.class);</span><br><span class="line">        FileOutputFormat.setOutputPath(twoJob, new Path(args[2]));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F; 我觉得最最主要的技术点为,用到了job链</span><br><span class="line">        ControlledJob one &#x3D; new ControlledJob(oneJob.getConfiguration());</span><br><span class="line">        ControlledJob two &#x3D; new ControlledJob(twoJob.getConfiguration());</span><br><span class="line"></span><br><span class="line">        two.addDependingJob(one);</span><br><span class="line"></span><br><span class="line">        JobControl jc &#x3D; new JobControl(&quot;friend&quot;);</span><br><span class="line">        jc.addJob(one);</span><br><span class="line">        jc.addJob(two);</span><br><span class="line"></span><br><span class="line">        Thread th &#x3D; new Thread(jc);</span><br><span class="line">        th.start();</span><br><span class="line"></span><br><span class="line">        &#x2F;*if (jc.allFinished()) &#123;</span><br><span class="line">            Thread.sleep(2000);</span><br><span class="line">            jc.stop();</span><br><span class="line">            th.stop();</span><br><span class="line">            System.exit(0);</span><br><span class="line">        &#125;*&#x2F;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
