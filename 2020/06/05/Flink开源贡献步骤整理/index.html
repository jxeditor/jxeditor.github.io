<p>整理下步骤,以防手忙脚乱</p>
</blockquote>
<span id="more"></span>

<h2 id="记录"><a href="#记录" class="headerlink" title="记录"></a>记录</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">a.发现问题</span><br><span class="line">    毋庸置疑,得发现问题才能进一步去解决它</span><br><span class="line">b.整理问题说明,发布JIRA</span><br><span class="line">    百度翻译</span><br><span class="line">c.寻找问题所在</span><br><span class="line">    对应着源码模块进行筛查</span><br><span class="line">d.判断问题难度(是否自己可以解决)</span><br><span class="line">    如果自己解决不了,就@大佬解决</span><br><span class="line">e.解决问题</span><br><span class="line">    更新本地源码</span><br><span class="line">    新建JIAR分支(类似FLINK-N,对应自己issue的id)</span><br><span class="line">    解决问题</span><br><span class="line">    commit提交</span><br><span class="line">    提交pr</span><br><span class="line">f.坐等审核</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="更新本地源码项目"><a href="#更新本地源码项目" class="headerlink" title="更新本地源码项目"></a>更新本地源码项目</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git remote -v</span><br><span class="line">git remote add update  https:&#x2F;&#x2F;github.com&#x2F;apache&#x2F;flink.git</span><br><span class="line">git fetch update</span><br><span class="line">git merge update&#x2F;master</span><br><span class="line">git push origin master</span><br></pre></td></tr></table></figure>
    </div>
