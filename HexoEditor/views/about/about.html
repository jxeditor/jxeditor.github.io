<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="../href.html">
        <title>About HexoEditor</title>

		<script>
		window.$ = window.jQuery = require("jquery");
        window.document.querySelector('html').classList.add(process.platform);
        window.moeApp = require('electron').remote.app.moeApp;
        window.localized = [() => { require('electron').remote.getCurrentWindow().show(); }]
        </script>

        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="about/moe-about.css">
        <link rel="stylesheet" href="fonts/moe-fonts.css">

        <script type="text/javascript" src="moe-localize.js"></script>
    </head>
    <body>
        <div id="electron-titlebar" class="drag inset" style="position: fixed; "></div>
        <div id="main">
            <div id="logo">
                <img src="../icons/HexoEditor.svg">
                <div id="logo-name">HexoEditor</div>
                <div id="logo-author"><i class="fa fa-code" aria-hidden="true" style="zoom: 1.17; "></i> WITH <i
                        class="fa fa-heart" aria-hidden="true" style="zoom: 0.99; "></i> BY <a href="https://github.com/Moeditor">Menci</a>,<a href="https://zhuzhuyule.com">zhuzhuxia</a> and <a href="https://github.com/Moeditor/Moeditor/graphs/contributors">other contributors</a></div>
            </div>
            <div id="description"><script>
                document.write(require('../../package.json').description);
            </script>
            </div>
            <div id="version">
            <span class="l10n">version</span> <script>
            document.write(require('../../package.json').version);
            </script>
            </div>
            <div id="links">
            <a href="https://github.com/zhuzhuyule/HexoEditor"><i class="fa fa-github" aria-hidden="true" style="zoom: 1; "></i></a>
            <a href="https://zhuzhuyule.com"><i class="fa fa-home" aria-hidden="true" style="zoom: 1; "></i></a>
            <a href="https://github.com/zhuzhuyule/HexoEditor/issues"><i class="fa fa-bug" aria-hidden="true" style="zoom: 1; "></i></a>
            </div>
        </div>
        <script>
        require('electron-titlebar');
        const s = require('electron').shell;
        const links = document.querySelectorAll('a');
        for (let a of links) {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                if (a.href) s.openExternal(a.href);
            });
        }
        </script>
    </body>
</html>
