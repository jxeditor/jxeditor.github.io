<!doctype html>
<html>
<body>
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.on('export-pdf', (e, content) => {
            document.querySelector('html').innerHTML = content.s;
            setTimeout(() => {
                ipcRenderer.send('ready-export-pdf', content.path);
            }, 0);
        });
    </script>
</body>
</html>
